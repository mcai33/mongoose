<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Device</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .row { display: grid; }
      .row-2 { grid-template-columns: 50% 50%; }
      .row-3 { grid-template-columns: 33.4% 33.5% 33.3%; }
      .col { border: 1px solid #eee; padding: 1em; }
    </style>
  </head>
  <body>
    <div class="col">
  <div class="row row-2">call demo</div>
  <form onsubmit="postApiConfigSet(event)">
    <div style="margin: 0.5em 0;">
      <label for="phone-number">phone-number:</label>
      <input type="text" id="phone-number" value="10086" />
    </div>
    <div>
      <input type="submit">
      </div>
    </form>
  </form>
  <button class="align-stretch" onClick="getApiReboot(event)">reboot</button>
</div>
<script>


// POST /api/config/set - Set configuration
async function postApiConfigSet(e) {
  e.preventDefault();
  const data = {"phone-number": "10086"};
  const method = 'POST';
  const params = {method};
  if (method == 'POST') params.body = JSON.stringify(data);
  await fetch('/api/config/set', params);
}

// GET /api/reboot - Reboot device
async function getApiReboot(e) {
  e.preventDefault();
  e.target.setAttribute('disabled', '');
  const data = "";
  const method = 'GET';
  const params = {method};
  if (method == 'POST') params.body = JSON.stringify(data);
  await fetch('/api/reboot', params);
  e.target.removeAttribute('disabled');
}
</script>

  </body>
</html>
